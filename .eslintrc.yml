env:
  browser: true
  es2021: true
  node: true
  jest/globals: true
root: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
  - jest
  - prettier
extends: 
  - eslint:recommended
  - "plugin:@typescript-eslint/eslint-recommended"
  - "plugin:@typescript-eslint/recommended"
  - plugin:jest/recommended
  - prettier
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: {}
